<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CampoFácil - Gestão Agro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; transition: 0.3s; font-family: 'Segoe UI', sans-serif; }
        body {
            margin: 0; min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('fundo.jpg');
            background-size: cover; background-attachment: fixed; background-position: center;
            display: flex; justify-content: center; align-items: center;
        }
        #login-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .login-box { background: white; padding: 40px; border-radius: 15px; width: 350px; text-align: center; }
        .app-container { width: 100%; max-width: 1000px; text-align: center; color: white; padding: 20px; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 40px; }
        .menu-btn {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 15px;
            padding: 30px; color: white; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 15px;
        }
        .menu-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-5px); }
        .menu-btn i { font-size: 2.5rem; }
        .screen-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .hidden { display: none !important; }
        .screen-content-box { background: #fff; color: #333; width: 95%; max-width: 850px; padding: 30px; border-radius: 15px; max-height: 90vh; overflow-y: auto; text-align: left; }
        .agro-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .agro-table th, .agro-table td { padding: 12px; border-bottom: 1px solid #eee; }
        .btn-action { background: #2e7d32; color: white; padding: 12px; border: none; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 10px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0 15px; border: 1px solid #ddd; border-radius: 8px; }
        .btn-whatsapp { background: #25D366; color: white; text-decoration: none; padding: 8px 15px; border-radius: 6px; font-weight: bold; display: inline-flex; align-items: center; gap: 5px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>CampoFácil</h2>
            <input type="text" id="user-name" placeholder="Nome do Vendedor">
            <input type="password" id="user-pass" placeholder="Senha de Acesso">
            <button class="btn-action" onclick="handleAuth()">Entrar no Sistema</button>
        </div>
    </div>

    <div class="app-container hidden" id="main-app">
        <h1 style="font-size: 3.5rem; margin-bottom: 0;">CampoFácil</h1>
        <p id="welcome-text"></p>
        <nav class="menu-grid">
            <button class="menu-btn" onclick="openScreen('clientes')"><i class="fa-solid fa-user"></i><span>Clientes</span></button>
            <button class="menu-btn" onclick="openScreen('produtos')"><i class="fa-solid fa-box"></i><span>Estoque</span></button>
            <button class="menu-btn" onclick="openScreen('vendas')"><i class="fa-solid fa-cart-shopping"></i><span>Vendas</span></button>
            <button class="menu-btn" onclick="openScreen('alertas')"><i class="fa-solid fa-bell"></i><span>Alertas</span></button>
            <button class="menu-btn" onclick="openScreen('relatorios')"><i class="fa-solid fa-chart-bar"></i><span>Relatórios</span></button>
            <button class="menu-btn" onclick="openScreen('config')"><i class="fa-solid fa-gear"></i><span>Ajustes</span></button>
        </nav>
    </div>

    <div id="screen" class="screen-overlay hidden">
        <div class="screen-content-box">
            <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee;">
                <h2 id="screen-title"></h2>
                <button onclick="closeScreen()" style="background:none; border:none; font-size: 2rem; cursor:pointer;">&times;</button>
            </div>
            <div id="screen-content"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
